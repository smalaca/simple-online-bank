version: '3.9'
services:
  # DEV environment - H2, no external DB, security disabled
  app-dev:
    build: .
    environment:
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "9180:9180"

  # UAT environment - with its own MySQL
  uat-db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: onlinebank
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: bank
      MYSQL_PASSWORD: bankpw
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  app-uat:
    build: .
    depends_on:
      uat-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: uat
    ports:
      - "9181:9181"

  # PROD environment - with its own MySQL
  prod-db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: onlinebank
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: bank
      MYSQL_PASSWORD: bankpw
    ports:
      - "3308:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  app-prod:
    build: .
    depends_on:
      prod-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "9182:9182"
