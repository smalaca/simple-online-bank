version: '3.9'
services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: onlinebank
      MYSQL_ROOT_PASSWORD: rootpw
      MYSQL_USER: bank
      MYSQL_PASSWORD: bankpw
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${APP_PORT:-8081}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
